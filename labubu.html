<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Collection - PlastiForgeLV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #gallery {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            padding: 5px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Labubu Figures & Accessories</h1>
    <p>Explore our custom 3D printed Labubu designs!</p>

    <hr>

    <div style="text-align: center;">
        <h2>Labubu Collection</h2>
        <div id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById("gallery");
        const baseUrl = "https://raw.githubusercontent.com/Vulcanson/PlastiForgeLV/main/photos/labubu/";

        // Load images from image001 to image009
        for (let i = 1; i <= 9; i++) {
            let img = document.createElement("img");
            img.src = `${baseUrl}image00${i}.jpg`; // Ensures leading double zero format
            img.alt = "";
            gallery.appendChild(img);
        }

        // Load images from image010 to image099
        for (let i = 10; i <= 99; i++) {
            let img = document.createElement("img");
            img.src = `${baseUrl}image0${i}.jpg`; // Standard leading zero format
            img.alt = "";
            gallery.appendChild(img);
        }

        // Load images from image100 to image137
        for (let i = 100; i <= 137; i++) {
            let img = document.createElement("img");
            img.src = `${baseUrl}image${i}.jpg`; // No leading zeros
            img.alt = "";
            gallery.appendChild(img);
        }
    </script>
