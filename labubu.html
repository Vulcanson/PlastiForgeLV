<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Collection - PlastiforgeLV</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #gallery {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        img {
            width: 200px;
            height: auto;
            border: 2px solid #ddd;
            padding: 5px;
            transition: transform 0.2s;
        }
        img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Labubus and Accessories</h1>
    <p>Explore our custom 3D printed Labubu figures and accessories!</p>

    <hr>

    <!-- Unified Labubu Image Gallery -->
    <div style="text-align: center;">
        <h2>Labubu Custom Prints</h2>
        <div id="gallery"></div>
    </div>

    <script>
        const gallery = document.getElementById("gallery");
        for (let i = 1; i <= 137; i++) {
            let img = document.createElement("img");
            img.src = `PlastiForgeLV/photos/labubu/image${String(i).padStart(3, '0')}.jpg`; // Ensures correct naming
            img.alt = ""; // Removed unnecessary alt text
            gallery.appendChild(img);
        }
    </script>

    <hr>

    <p>Interested in custom Labubu prints? <a href="mailto:plastiforgelv@gmail.com">Contact Us</a>!</p>

    <p><a href="index.html">ðŸ”™ Back to Home</a></p>
</body>
</html>
